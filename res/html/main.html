<div id="base" class="fullscaleview">

  <div id="songs" class="colflex">
    <div id="songlisttop"/>

    <div id="songlistbox" class="colflex">
      <div id="songlisthead" class="tablehead"/>
      <div id="songlist" class="fullscaleview">
	<div id="songtable" class="tablebody fullscaleview"/>
	<div id="songlistscroll" class="fullscaleview">
	  <div id="songlistvertscroll" class="vertscroll"/>
	  <div id="songlisthoriscroll" class="horiscroll"/>
	</div>
	<div id="songlistevt" class="fullscaleview"/>
      </div>
    </div>
    
  </div>

  <div id="visuals">
    <div id="visualsflex" class="rowflex">
      <div id="visL" class="freq"/>
      <div id="cover" class="cover"/>
      <div id="visR" class="freq"/>
    </div>
  </div>

  <div id="controls">
    <div id="toolbar">
      <div id="leftpart" class="50px"/>
      <div id="toolbarcolor">
	<div id="toolbarbodyflex" class="colflex">
	  <div id="infobck">
	    <div id="infotf"/>
	  </div>
	  <div id="searchflex" class="rowflex">
	    <div id="leftsearch" class="50px"/>
	    <div id="filterbarbck">
	      <div id="filterbar">
		<div id="filterbtn">
		  <div id="filtericon"/>
		</div>
		<div id="filtertf"/>
		<div id="clearbtn">
		  <div id="filterclearicon" class="closeiconblack"/>
		</div>
	      </div>
	    </div>
	    <div id="rightsearch" class="50px"/>
	  </div>
	  <div id="buttonsbck">
	    <div id="gap0" class="50px"/>
	    <div id="prevbtn" class="toolbtn">
	      <div id="previcon"/>
	    </div>
	    <div id="gap1" class="gap"/>
	    <div id="shufflebtn" class="toolbtn">
	      <div id="shuffleoff"/>
	      <div id="shuffleon"/> 
	      <div id="shuffleicon"/>
	    </div>
	    <div id="gap2" class="gap"/>
	    <div id="nextbtn" class="toolbtn">
	      <div id="nexticon" class="nexticon"/>
	    </div>
	    <div id="gap3" class="gap"/>
	    <div id="metabtn" class="toolbtn">
	      <div id="metaicon"/>
	    </div>
	    <div id="timetf"/>
	    <div id="visubtn" class="toolbtn">
	      <div id="visuicon"/>
	    </div>
	    <div id="gap5" class="gap"/>
	    <div id="settingsbtn" class="toolbtn">
	      <div id="settingsicon"/>
	    </div>
	    <div id="gap6" class="gap"/>
	    <div id="maxbtn" class="toolbtn">
	      <div id="maxicon"/>
	    </div>
	    <div id="gap7" class="gap"/>
	    <div id="exitbtn" class="toolbtn">
	      <div id="appcloseicon" class="closeicon"/>
	    </div>
	    <div id="gap10" class="50px"/>
	  </div>
	</div>
      </div>
      <div id="rightpart" class="50px"/>
    </div>
    
    <div id="seekknob">
      <div id="playbtn">
	<div id="playicon"/>
	<div id="pauseicon"/>
      </div>
    </div>

    <div id="volknob">
      <div id="mutebtn">
	<div id="muteicon"/>
	<div id="unmuteicon"/>
      </div>
    </div>
    
  </div>
  
  <div id="settingspopupcont" class="popupcontainer fullscaleview">
    <div id="settingspopup">
      <div id="settingsshadow" class="popupshadow">
	<div id="settingslist">
	  <div id="settingslistbck" class="fullscaleview">
	    <div id="settingstable" class="tablebody textaligncenter fullscaleview"/>
	    <div id="settingslistevt" class="fullscaleview"/>
	  </div>
	</div>
	<div id="settingsclosebtn" class="closebtn">
	  <div id="settingscloseicon" class="closeicon"/>
	</div>
      </div>
    </div>
  </div>

  <div id="filterpopupcont" class="popupcontainer fullscaleview">
    <div id="filterpopup">
      <div id="filtershadow" class="popupshadow">
	<div id="filterflex" class="rowflex">
	  <div id="genrelist">
	    <div id="genrelistbck" class="fullscaleview">
	      <div id="genretable" class="tablebody textalignright fullscaleview"/>
	      <div id="genrelistevt" class="fullscaleview"/>
	    </div>
	  </div>
	  <div id="filtergap" class="gap"/>
	  <div id="artistlist">
	    <div id="artistlistbck" class="fullscaleview">
	      <div id="artisttable" class="tablebody textalignleft fullscaleview"/>
	      <div id="artistlistevt" class="fullscaleview"/>
	    </div>
	  </div>
	</div>
	<div id="filterclosebtn" class="closebtn">
	  <div id="filtercloseicon" class="closeicon"/>
	</div>
      </div>
    </div>
  </div>

  <div id="metapopupcont" class="popupcontainer fullscaleview">
    <div id="metapopup">
      <div id="metashadow" class="popupshadow">
	<div id="metaflex" class="rowflex">
	  <div id="metalist">
	    <div id="metalistbck" class="fullscaleview">
	      <div id="metatable" class="tablebody fullscaleview"/>
	      <div id="metalistevt" class="fullscaleview"/>
	    </div>
	  </div>
	  <div id="metacover">
	  </div>
	</div>
	<div id="metaclosebtn" class="closebtn">
	  <div id="metacloseicon" class="closeicon"/>
	</div>
	<div id="metaacceptbtn" class="acceptbtn">
	  <div id="metaaccepticon" class="accepticon"/>
	</div>
      </div>
    </div>
  </div>

  <div id="inputarea" class="fullscaleview">
    <div id="inputbck">
      <div id="inputbar">
	<div id="inputtf"/>
	<div id="inputclearbtn">
	  <div id="inputclearicon" class="closeiconblack"/>
	</div>
      </div>
    </div>
  </div>
  
</div>
