<div id="base" class="fullscaleview">

  <div id="songlistbox" class="colflex">
    <div id="songlisthead" class="tablehead overflowhidden"/>
    <div id="songlistbck" class="black fullscaleview overflowhidden">
      <div id="songlisttable" class="tablebody fullscaleview"/>
      <div id="songlistscroll" class="fullscaleview">
	<div id="songlistvertscroll" class="vertscroll"/>
	<div id="songlisthoriscroll" class="horiscroll"/>
      </div>
      <div id="songlistevt" class="fullscaleview"/>
    </div>
  </div>

  <div id="visuals">
    <div id="visualsflex" class="rowflex">
      <div id="visL" class="freq"/>
      <div id="cover" class="cover"/>
      <div id="visR" class="freq"/>
    </div>
  </div>

  <div id="controls">
    <div id="toolbar">
      <div id="leftpart" class="50px"/>
      <div id="toolbarbodycol">
	<div id="toolbarbodyflex" class="colflex">
	  <div id="infobck">
	    <div id="infotf"/>
	  </div>
	  <div id="searchflex" class="rowflex">
	    <div id="leftsearch" class="50px"/>
	    <div id="filterbarbck">
	      <div id="filterbar">
		<div id="filterbtn">
		  <div id="filtericon"/>
		</div>
		<div id="filtertf"/>
		<div id="clearbtn">
		  <div id="filterclearicon" class="closeiconblack"/>
		</div>
	      </div>
	    </div>
	    <div id="rightsearch" class="50px"/>
	  </div>
	  <div id="buttonsbck">
	    <div id="gap0" class="50px"/>
	    <div id="prevbtn" class="toolbtn">
	      <div id="previcon"/>
	    </div>
	    <div id="gap1" class="gap"/>
	    <div id="shufflebtn" class="toolbtn">
	      <div id="shuffleoff"/>
	      <div id="shuffleon"/> 
	      <div id="shuffleicon"/>
	    </div>
	    <div id="gap2" class="gap"/>
	    <div id="nextbtn" class="toolbtn">
	      <div id="nexticon" class="nexticon"/>
	    </div>
	    <div id="gap3" class="gap"/>
	    <div id="editbtn" class="toolbtn">
	      <div id="editicon"/>
	    </div>
	    <div id="timetf"/>
	    <div id="settingsbtn" class="toolbtn">
	      <div id="settingsicon"/>
	    </div>
	    <div id="gap5" class="gap"/>
	    <div id="donatebtn" class="toolbtn">
	      <div id="donateicon"/>
	    </div>
	    <div id="gap6" class="gap"/>
	    <div id="maxbtn" class="toolbtn">
	      <div id="maxicon"/>
	    </div>
	    <div id="gap7" class="gap"/>
	    <div id="exitbtn" class="toolbtn">
	      <div id="appcloseicon" class="closeicon"/>
	    </div>
	    <div id="gap10" class="50px"/>
	  </div>
	</div>
      </div>
      <div id="rightpart" class="50px"/>
    </div>
    
    <div id="seekknob">
      <div id="playbtn">
	<div id="playicon"/>
	<div id="pauseicon"/>
      </div>
    </div>

    <div id="volknob">
      <div id="mutebtn">
	<div id="muteicon"/>
	<div id="unmuteicon"/>
      </div>
    </div>

  </div>
    
</div>
